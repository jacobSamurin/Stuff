<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
		/*border for my canvas*/
		#logo{
			border: solid gray 5px;
			float: right;
			padding: 20px;
		}
	</style>
	<title></title>
</head>
<body data-gr-c-s-loaded="true">
<canvas id="logo" width="600" height="400"></canvas>
<script>
	var cnv = document.getElementById('logo')
	var ctx = cnv.getContext('2d')
	//green solid circles
	ctx.beginPath();
	ctx.strokeStyle = 'green';
	ctx.arc (75, 62, 31, 0, Math.PI*2, true);
	ctx.linewidth = '50';
	ctx.stroke();
	ctx.closePath();
</script>

</body></html>
